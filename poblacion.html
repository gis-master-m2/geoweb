    <script>
        //Añadir vuestor token y/o estilo !!
        var map;
        var url = "datos/kontur_population_ES_20220630.fgb";
        var minZoom = 9;
        var draw;

        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoiZ2lzbWFzdGVybTIiLCJhIjoiY2plZHhubTQxMTNoYzMza3Rqa3kxYTdrOCJ9.53B1E6mKD_EQOVb2Y0-SsA';
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-streets-v11',
                center: [2.16859, 41.3954],
                zoom: 12,
                projection: 'globe',
                attributionControl: false,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.addControl(
                new MapboxGeocoder({
                    accessToken: mapboxgl.accessToken,
                    mapboxgl: mapboxgl,
                    collapsed: true,
                    countries: 'ES'
                }));


            draw = new MapboxDraw({
                displayControlsDefault: false,
                controls: {
                    point: true,
                    polygon: true,
                    trash: true
                }
            });
            map.addControl(draw);

            map.on('draw.modechange', function(e) {
                //solo una geometria en el mapa
                var ff = draw.getAll();
                if (ff.features.length == 2) {
                    draw.delete(ff.features[0].id);
                    borraBuffer();
                }
            });



            map.on("load", function() {

                //add3D("mapbox-dem");

                getFeaturesFGB(url, minZoom);
               // addWMS();
                map.setFog({});
                // addPopupToMap("hexagonos")
            });

            map.on("moveend", function() {
                getFeaturesFGB(url, minZoom);
            });

            map.on("zoomend", function() {
                getFeaturesFGB(url, minZoom);
            });


            map.on('draw.create', function(e) {
                gestionCalculoPoblacion(e.features[0], minZoom);
            });

            map.on('draw.update', function(e) {
                gestionCalculoPoblacion(e.features[0], minZoom);
            });


        } // final init
    </script>
</head>
